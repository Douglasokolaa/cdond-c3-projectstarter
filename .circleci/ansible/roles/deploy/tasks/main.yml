- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Unzip and navigate in actifact"
  unarchive:
    src: artifact.tar.gz
    dest: /root/project/backend
    remote_src: yes

- name: "launch app"
  shell: |
    cd backend
    npm install
    pm2 stop default
    pm2 start npm -- start
